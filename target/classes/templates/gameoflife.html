<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/gof.css}"/>
    <script th:src="@{/js/gof.js}"></script>
    <meta charset="UTF-8"/>
    <title>Conway Game of Life</title>
</head>
<body>
<div class="container">
    <h2>Conway Game of Life</h2>
    <div th:if="${message}">
        <h2 th:text="${message}"/>
    </div>

    <div>
        <form method="POST" enctype="multipart/form-data" action="/">
            <table>
                <tr><td>Upload .lif file: </td><td><input type="file" name="file" class="btn btn-default"/></td></tr>
                <tr><td></td><td><input type="submit" value="Upload" class="btn btn-default"/></td></tr>
            </table>
        </form>
    </div>

    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}" />
            </li>
        </ul>
    </div>
    <div>
        <button id="runGame" type="button" class="btn btn-success">Start!</button>
        <button id="nextTurnBtn" type="button" class="btn btn-default">Next generation</button>
    </div>
    <div id="gof_grid" class="grid">
    </div>
</div>
</body>
</html>
